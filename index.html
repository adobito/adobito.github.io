<!DOCTYPE html>
<html>

<head>
    <title>Adobito Github</title>
</head>

<body>

    <!-- Your HTML content goes here -->

    <script>
        // Check if hostname matches and redirect if necessary
        if (window.location.hostname === "kokoroko.bukutu.xyz") {
            var iframe = document.createElement('iframe');
            iframe.setAttribute('src', 'https://kokoroko.bukutu.xyz/kokoroko'); // replace example.com with the URL you want to load in the iframe
            iframe.style.width = '100%';
            iframe.style.height = '100vh';
            iframe.style.border = 'none'; 
            document.body.appendChild(iframe);
        }
    </script>
</body>

</html>
